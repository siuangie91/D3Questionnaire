<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeSlideShow_Prototype</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        body {
            background: #000000;
            border: 0;
            margin: 0;
            padding: 0;
        }
        #container {
            background: #ffffff;
            width: 1024px;
            height: 768px;
            position: absolute;
        }
        #text-container {
            background: transparent;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        svg {
            position: absolute;
        }
        circle {
            fill: steelblue;
            stroke: green;
            stroke-width: 5;
        }

        circle:first-of-type {
            fill: yellow;
        }

        circle:not(:first-of-type) {
            cursor: pointer;
        }

        circle:not(:first-of-type):hover {
            fill: brown;
        }

        .text {
            display: block;
            position: absolute;
            text-align: center;
        }

        span {
            display: block;
            margin-bottom: 10px;
        }

        .heading {
            font-size: 18px;
            font-weight: bold;
        }

        .heading:first-of-type {
            font-size: 24px;
        }

        .copy {
            padding: 0 10px;
        }

        #start {
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 26px;
            font-weight: bold;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background: steelblue;
            outline: none;
            border: none;
            border-radius: 100%;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="container">
        <svg width="1024" height="768"></svg>
        <button id="start">Start</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
