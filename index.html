<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui"/>
    <title>NodeSlideShow_Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="scale.js"></script>
</head>
<body>
    <svg id="background" width="1024" height="768">
        <g class="bkgd-lines">
            <line x1="0" y1="670" x2="100" y2="700"></line>
            <line x1="100" y1="700" x2="120" y2="570"></line>
            <line x1="100" y1="700" x2="250" y2="620"></line>
            <line x1="100" y1="700" x2="329" y2="712"></line>
            <line x1="100" y1="700" x2="50" y2="800"></line>
            <line x1="100" y1="700" x2="220" y2="760"></line>

            <line x1="120" y1="570" x2="250" y2="620"></line>
            <line x1="120" y1="570" x2="600" y2="540"></line>
            <line x1="120" y1="570" x2="220" y2="760"></line>

            <line x1="220" y1="760" x2="329" y2="712"></line>

            <line x1="250" y1="620" x2="600" y2="540"></line>

            <line x1="329" y1="712" x2="781" y2="743"></line>

            <line x1="500" y1="612" x2="250" y2="620"></line>
            <line x1="500" y1="612" x2="600" y2="540"></line>
            <line x1="500" y1="612" x2="330" y2="800"></line>

            <line x1="980" y1="561" x2="671" y2="651"></line>
            <line x1="980" y1="561" x2="1000" y2="752"></line>

            <line x1="1000" y1="752" x2="671" y2="651"></line>

        <g class="bkgd-circles">
            <circle cx="0" cy="670" r="20"></circle>
            <circle cx="100" cy="700" r="20"></circle>
            <circle cx="120" cy="570" r="20"></circle>
            <circle cx="250" cy="620" r="20"></circle>
            <circle cx="600" cy="540" r="20"></circle>
            <circle cx="220" cy="760" r="20"></circle>

            <circle cx="567" cy="571" r="20"></circle>
            <circle cx="329" cy="712" r="20"></circle>
            <circle cx="781" cy="743" r="20"></circle>
            <circle cx="980" cy="561" r="20"></circle>
            <circle cx="890" cy="653" r="20"></circle>
            <circle cx="1000" cy="752" r="20"></circle>
            <circle cx="671" cy="651" r="20"></circle>
        </g>
    </svg>
    <svg id="dynamic" width="1024" height="768"></svg>
    <div id="container">
        <button id="start">Start</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
