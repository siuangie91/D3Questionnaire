<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeSlideShow_Prototype</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        body {
            background: #000000;
            border: 0;
            margin: 0;
            padding: 0;
        }
        #container {
            background: #ffffff;
            width: 1024px;
            height: 768px;
            position: absolute;
        }
        #text-container {
            background: transparent;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        svg {
            position: absolute;
        }
        circle {
            fill: steelblue;
            cursor: pointer;
            stroke: green;
            stroke-width: 5;
        }

        circle:hover {
            fill: brown;
        }

        span {
            display: block;
            position: absolute;
            text-align: center;
        }

        .heading {
            font-size: 18px;
            font-weight: bold;
        }

        .heading:first-of-type {
            font-size: 24px;
        }

        .copy {
            padding: 0 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <svg width="1024" height="768">
            <circle id="start-button" r="200" cx="512" cy="384"></circle>
        </svg>
        <span class="heading" style="left: 50%; top: 50%; transform: translate(-50%, -50%)">Click to Begin</span>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
