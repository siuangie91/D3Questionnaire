<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeSlideShow_Prototype</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        body {
            background: #000000;
            border: 0;
            margin: 0;
            padding: 0;
        }
        #container {
            background: #ffffff;
            width: 1024px;
            height: 768px;
            position: absolute;
        }

        .group {
            position: absolute;
            overflow: visible;
            cursor: pointer;
            color: #ffffff;
        }

        .circle {
            position: absolute;
            background: steelblue;
            border-radius: 100%;
            border: 5px solid green;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .group:first-of-type {
            cursor: default;
            color: #000000;
        }

        .group:first-of-type .circle {
            background: yellow;
        }

        .group:not(:first-of-type):hover .circle {
            background: brown;
        }

        span {
            display: block;
            position: absolute;
            text-align: center;
            left: 50%;
            transform: translate(-50%, 0);
            width: 100%;
        }

        .heading {
            font-size: 18px;
            font-weight: bold;
            top: 20%;
        }

        .group:first-of-type .heading {
            font-size: 32px;
            top: 10%;
        }

        .copy {
            top: 40%;
            width: 90%;
        }

        .group:first-of-type .copy {
            font-size: 20px;
        }

        #start {
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 26px;
            font-weight: bold;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background: steelblue;
            outline: none;
            border: none;
            border-radius: 100%;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="container">
        <button id="start">Start</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
